<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
	<head>
		<!-- meta tags -->
		<meta charset="utf-8">
		<title>Login</title>

		<!-- libs -->
		<script type="text/javascript" src="./front-dependencies/lib/jquery/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="./front-dependencies/lib/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="./front-dependencies/lib/CryptoSJCl/sjcl.js"></script>
		<script type="text/javascript" src="./front-dependencies/assets/js/master.js"></script>

		<!-- assets -->
		<script type="text/javascript" src="./front-dependencies/assets/js/login.js"></script>
		<link rel="stylesheet" href="./front-dependencies/assets/css/login-forms/login.css">
	</head>
	<body id="form-login">
		<section id="formulario">
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<a href="./"><img src="./front-dependencies/assets/images/logoteste.svg" alt=""></a>
						<h1 id="titulo">Login na aplicação</h1>
						<span id="alert_msg"></span>
					</div>
					<div class="col-12 text-center">
						<div id="form-warper" class="login-form">
							<div class="input-warp">
								<label for="login">Nome de usuario ou Email</label><br>
								<input type="text" name="login" id="login"><br>
							</div>
							<div class="input-warp">
								<label for="password">Senha</label><br>
								<input type="password" name="password" id="senha"><br>
							</div>
							<button type="button" class="botao-primario" id="bt-login">Login</button><br>
							<a class="mensage-link" href="./form-register">Ainda não possui uma conta? Crie agora</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
